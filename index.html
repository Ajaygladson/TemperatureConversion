<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Conversion</h1>
      <input type="number" id="input"><br><br>
      <input type="radio" id="box1" name="box">
      <label for="box1">Fahrenheit to celcius</label><br>
      <input type="radio" id="box2" name="box">
      <label for="box2">Celcius to Fahrenheit</label><br><br>
      <button id="btn">Submit</button>
      <button id="rst">Reset</button>
      <p id="result"></p>
    </div>

    <script src="todo.js"></script>
    
  </body>
</html>
